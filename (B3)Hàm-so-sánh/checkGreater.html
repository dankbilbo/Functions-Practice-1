<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm so sánh 2 tham số</title>
</head>
<body>
<script>
    function compare(num1, num2) {
        num1 > num2 ? alert(num1 + " lon hon " + num2)
            : document.write(num1 + " + " + num2 + " = " + (num1 + num2));
    }

    compare(2, 1);
    compare(1, 2);
</script>
</body>
</html>
